    <div class="container">

    <main ng-controller="ctrlEjercicio1">
    <!-- Main jumbotron for a primary marketing message or call to action -->      
      <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-8">
          <table class="table table-striped">
            <thead>
              <tr>
                <td>Nombre</td>
                <td>Profesión</td>
                <td>Especialidad</td>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="persona in personas">
                <td>{{persona.nombre}}</td>
                <td>{{persona.profesion}}</td>
                <td>{{persona.especialidad}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-md-4">
          <form class="form">
          <div class="form-group">
            <label class="sr-only" for="nombre">Nombre</label>
            <input type="text" ng-model="personaNueva.nombre" class="form-control" id="nombre" placeholder="Nombre y apellidos">
          </div>
          <div class="form-group">
            <label for="apellidos">Profesion</label>
            <select ng-model="personaNueva.profesion" ng-options="profesionPosible.titulo for profesionPosible in profesiones">
             <option value=''>Selecciona uno</option>
             
            </select>
          </div>
          <div class="form-group">
            <label for="apellidos">Especialidad</label>
            <select ng-model="personaNueva.especialidad" ng-options="especialidad for especialidad in profesiones.especialidades">
             <option value=''>Selecciona uno</option>             
            </select>
          <button type="submit" ng-click="nuevo()" class="btn btn-default">Añadir</button>
        </form>
        </div>
        </div>
      </div>
      </div>
    </main>
   </div>
