    <div id="login-overlay" class="modal-dialog" ng-controllr="controladorPersonas">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Angular JS - Ejercicio 001</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-6">
        
                        <div class="well">
    <form id="loginForm" method="POST" action="/login/" >
        <div class="form-group">
            <label for="nombre" class="control-label">Nombre</label>
            <input ng-model="personaNueva.nombre" type="text" class="form-control" id="nombre" name="nombre" ng-required value="" required="" title="Introduce tu nombre" placeholder="Ej: Jacinto">
            <span class="help-block"></span>
        </div>
        <div class="form-group">
            <label for="apellidos" class="control-label">Apellidos</label>
            <input ng-model="personaNueva.apellidos" type="text" class="form-control" id="apellidos" ng-required  name="apellidos" value="" required="" placeholder="Ej: Peña Aranda">
            <span class="help-block"></span>
        </div>
        <div class="form-group">
            <label for="edad" class="control-label">Edad</label>
            <input ng-model="personaNueva.edad" type="text" class="form-control" id="edad" name="edad" value="" required="" placeholder="Ej: 21">
            <span class="help-block"></span>
        </div>
        <div id="loginErrorMsg" class="alert alert-error hide">Valores incorrectos</div>
    <button type="button" class="btn btn-success btn-block" value="nuevo" ng-click="nuevo()">Enviar</button>
    <a href="/forgot/" disabled class="btn btn-default btn-block">Saludar</a>
</form>
                    </div>
                </div>
                <div class="col-xs-6">
                    <!--p class="lead">Datos! <span class="text-success">*</span></p-->
                    
                    <div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">Personas</div>
    <!-- Table -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
                <th>Op</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="persona in personas">
                <th scope="row">{{$index}}</th>
                <td>{{persona.nombre}}</td>
                <td>{{persona.apellidos}}</td>
                <td>{{persona.edad}}</td>
                <td><input type="button" ng-click="borrar(persona)" class="btn btn-xs btn-danger" value="Borrar"></td>
            </tr>

        </tbody>
    </table>
</div>
